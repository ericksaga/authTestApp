<html>
    <head>
        <title>Semantic UI</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
        <script src="https://cdn.auth0.com/js/auth0/9.10/auth0.min.js"></script>
        <script src="auth0.js"></script>
    </head>
    <body>
        <div class="ui container vertical segment">

        <div class="ui icon input">
            <input type="text" placeholder="Search...">
            <i class="circular search link icon"></i>
        </div>

        <button class="ui primary button">
            Search
        </button>
        <button id="btn-logout" class="ui danger button">
          logout
        </button>
      
        <button class="right floated positive ui button" id="btn-login">
            <i class="bullhorn icon"></i>
            Post a Job
        </button>

        <h4 class="ui horizontal divider header">
                <i class="tint icon"></i>
                Design
        </h4>

        <table class="ui celled table">
            <thead>
                <tr><th>Location</th>
                  <th>Position</th>
                  <th>Company</th>
                </tr></thead>
                <tbody>
                  <tr>
                    <td data-label="Location">Santo Domingo</td>
                    <td data-label="Position">Web Designer</td>
                    <td data-label="Company">MercaSID</td>
                  </tr>
                  <tfoot>
                        <tr><th colspan="5">
                          <div class="ui right floated pagination menu">
                            <a class="icon item">
                              <i class="left chevron icon"></i>
                            </a>
                            <a class="item">1</a>
                            <a class="item">2</a>
                            <a class="item">3</a>
                            <a class="item">4</a>
                            <a class="icon item">
                              <i class="right chevron icon"></i>
                            </a>
                          </div>
                        </th>
                      </tr></tfoot> 
              </table>
            
            <h4 class="ui horizontal divider header">
                <i class="node js icon"></i>
                Programming
            </h4>

            <table class="ui celled table">
                    <thead>
                        <tr><th>Location</th>
                          <th>Position</th>
                          <th>Company</th>
                        </tr></thead>
                        <tbody>
                            <tr>
                                <td data-label="Location">Santo Domingo</td>
                                <td data-label="Position">Web Designer</td>
                                <td data-label="Company">Claro RD</td>
                            </tr>

                            <tr>
                                <td data-label="Location">Santiago</td>
                                <td data-label="Position">Tester</td>
                                <td data-label="Company">Intellisys Inc.</td>
                            </tr>

                            <tr>
                                <td data-label="Location">La Romana</td>
                                <td data-label="Position">Android Developer</td>
                                <td data-label="Company">Casa de Campo</td>
                            </tr>

                            <tr>
                                <td data-label="Location">Punta Cana</td>
                                <td data-label="Position">QA Engineer</td>
                                <td data-label="Company" class="negative">Confidencial</td>
                            </tr>
                        <tfoot>
                            <tr><th colspan="5">
                                    <div class="ui right floated pagination menu">
                                        <a class="icon item">
                                        <i class="left chevron icon"></i>
                                        </a>
                                        <a class="item">1</a>
                                        <a class="item">2</a>
                                        <a class="item">3</a>
                                        <a class="item">4</a>
                                        <a class="icon item">
                                        <i class="right chevron icon"></i>
                                        </a>
                                    </div>
                                </th>
                            </tr></tfoot> 
                      </table>
        </div>  
    </body>
</html>
